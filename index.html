<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css " />
  <title>Newspaper Template</title>
</head>

<body>
  <header>
    <nav id="nav">

    </nav>
    <div class="row align-items-center py-2">
      <div class="input-group col-sm">
        <span class="input-group-text" id="basic-addon1">Lat</span>
        <input type="text" class="form-control" inputmode="numeric" id="latitude" placeholder="latitude"
          aria-label="latitude" aria-describedby="basic-addon1" value="42.98" />
      </div>
      <div class="input-group col-sm">
        <span class="input-group-text" id="basic-addon1">Lon</span>
        <input type="text" class="form-control" inputmode="numeric" id="longitude" placeholder="longitude"
          aria-label="longitude" aria-describedby="basic-addon1" value="-81.23" />
      </div>
    </div>
  </header>
  <section class="hero">
    <h1>Everyone's Times</h1>
    <p>A developer's account</p>
  </section>
  <button id="showFooter">Show footer</button>
  <footer-component></footer-component>
  <script src="main.js" type="module"></script>
  <!-- <script src="/components/navigation/navigation.js" defer></script> -->
</body>

</html>
