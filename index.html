<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css " />
  <title>Newspaper Template</title>
</head>

<body>
  <header>
    <button class="sections">Sections</button>
    <nav id="nav"></nav>
  </header>
  <section class="hero">
    <h1>Everyone's Times</h1>
    <p>A developer's account</p>
  </section>
  <section class="slider-wrapper">

    <button class="slide-arrow" id="slide-arrow-prev">
      &#8249;
    </button>

    <button class="slide-arrow" id="slide-arrow-next">
      &#8250;
    </button>

    <ul class="slides-container" id="slides-container">
      <li class="slide"></li>
      <li class="slide"></li>
      <li class="slide"></li>
      <li class="slide"></li>
    </ul>
  </section>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <!-- <button id="showFooter">Show footer</button> -->
  <footer-component></footer-component>
  <script src="main.js" type="module"></script>
  <!-- <script src="/components/navigation/navigation.js" defer></script> -->
</body>

</html>
