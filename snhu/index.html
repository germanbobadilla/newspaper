<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>SNHU - My courses</title>
</head>

<body>
     <div>
          <h1>
               <i class="fas fa-book-open text-primary"></i> My<span>Book</span>List
          </h1>
          <div class="container">
               <div class="form-wrapper">
                    <form id="course_form">
                         <div class="form-group">
                              <label for="code">Code</label>
                              <input type="text" id="code" class="form-control">
                         </div>
                         <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" id="name" class="form-control">
                         </div>
                         <div class="form-group">
                              <label for="term">Term</label>
                              <input type="text" id="term" class="form-control">
                         </div>
                         <div class="form-group">
                              <label for="grade">Grade</label>
                              <input type="number" id="grade" class="form-control">
                         </div>
                         <div class="form-group">
                              <label for="term">Total</label>
                              <input type="number" id="total" class="form-control">
                         </div>
                         <input type="submit" value="Add Course" class="btn btn-primary btn-block">
                    </form>
               </div>
               <table>
                    <thead>
                         <tr>
                              <th>Code</th>
                              <th>Course</th>
                              <th>Term</th>
                              <th>Grade</th>
                              <th>Total</th>
                         </tr>
                    </thead>
                    <tbody id="courses"></tbody>
               </table>
          </div>
     </div>
     <script src="script.js"></script>
</body>

</html>
